    <title>Entities</title>

<body>
    <!-- Non Breaking Space -->
    <p>Hello, my name is &nbsp; &nbsp; &nbsp; &nbsp; Stephen</p>
    <!-- Greater than and less than -->
    <p>1 &lt; 2</p>
    <p>1 &#62; 2</p>
    <p>5 &gt; 2</p>
    <p>5 &#60; 2</p>
    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&euro;</p>
    <p>&yen;</p>
    <!-- Suits -->
    <p>&spades;</p>
    <p>&hearts;;</p>
    <p>&diamond;;</p>
    <p>&clubs;;</p>
    <!-- Computer code -->
    <code>
        &lt;?php echo('Hello World') ?&gt;
    </code>
    <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
</body>
</html>

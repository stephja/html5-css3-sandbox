<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links and Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://www.google.com">Click For Google</a>
    </p>
    <p>
        <a href="http://www.google.com" target="_blank">Click For Google</a>  
    </p>

    <!-- Internal Link -->
    <p>
        <a href="/04_typography.html">typography</a>
    </p>

    <!-- Local Image -->
    <img src="/images/sample.jpg" alt="My image" width="100">

    <!-- Remote Image -->
    <img src="https://source.unsplash.com/random" alt="Random Image" width="500">
</body>
</html>
